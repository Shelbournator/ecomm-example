    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Site</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header, footer { background: #f3f3f3; padding: 20px; text-align: center; }
        .product { display: inline-block; margin: 20px; }
        .product img { width: 150px; height: 150px; display: block; margin-bottom: 10px; }
        .add-to-cart { background: #008cba; color: white; padding: 10px 20px; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->

    <header>
        <h1>My E-Commerce Site</h1>
        <nav>
            <a href="#">Home</a> | <a href="#">Products</a> | <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h2>Product 1</h2>
            <button onclick="addToCart('P1')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h2>Product 2</h2>
            <button onclick="addToCart('P2')">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </main>

    <footer>
        <p>&copy; 2024 My E-Commerce Site</p>
    </footer>

    <script>
    function addToCart(productId) {
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
            'event': 'addToCart',
            'product_id': productId
        });
    }
    </script>
</body>
